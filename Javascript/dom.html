<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holo Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .holo-text {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            position: relative;
            display: inline-block;
        }

        .holo-text::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #22d1ee, #ff6ec4);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
            animation: holo-effect 3s infinite;
        }

        @keyframes holo-effect {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="holo-text" data-text="Holo Effect">Holo Effect</div>
</body>
</html>
